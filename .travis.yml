language: python

git:
  depth: false
  autocrlf: input

install: pip install -U tox
script: tox -v

_anchors:
  - &refreshpath eval $(powershell -NonInteractive -Command 'write("export PATH=`"" + ([Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [Environment]::GetEnvironmentVariable("PATH","User")).replace("\","/").replace("C:","/c").replace(";",":") + ":`$PATH`"")')

jobs:
  include:
    - stage: test
      os: windows
      language: shell
      before_install:
        - choco install openjdk python2
        - *refreshpath
        - python --version
        - pip --version
        - pip install -U certifi
      env: TOXENV=py2
    - os: windows
      language: shell
      before_install:
        - choco install openjdk python3
        - *refreshpath
        - python --version
        - pip --version
        - pip install -U certifi
      env: TOXENV=py3
    - os: osx
      language: shell
      env: TOXENV=py2
    - os: osx
      language: shell
      env: TOXENV=py3
    - python: 2.7
      env: TOXENV=py
    - python: 3.5
      env: TOXENV=py
    - python: 3.6
      env: TOXENV=py
    - python: 3.7
      env: TOXENV=py
    - python: 3.8
      env: TOXENV=py
    - python: 3.5
      env: TOXENV=lint

    - stage: coverage
      python: 3.5
      env: TOXENV=cov
      before_script: pip install -U coveralls
      after_success: coveralls

    - stage: deploy
      python: 3.5
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: renatahodovan
        password:
          secure: 
        on:
          repo: renatahodovan/picireny
          tags: true
